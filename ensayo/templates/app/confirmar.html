<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
</head>
<body>
    <h1>¿Deseas empezar con las pruebas?</h1>
    
    <!-- Botón Sí -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, confirmar</button>
    </form>

    <!-- Botón No -->
    <form method="get" action="{% url 'main' %}">
        <button type="submit">No, volver al inicio</button>
    </form>
</body>
</html>
